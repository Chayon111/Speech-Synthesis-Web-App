<!doctype html>
<html lang="en">

<head>
  <title>Speech Synthesis Web App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="speech.css">
</head>

<body>
  <header>
    <h1 class="text-center mt-4 ">Speech Synthesis Web App</h1>
  </header>
  <main>
    <div class="container ">
        <div class="textarea text-center mt-4 ">
            <textarea class="fs-4 p-3 " id="textarea" rows="10" placeholder="Enter text to speak..."></textarea>
        </div>
        
        <div class="text-center mt-3 ">
            <label class="form-label" class="fs-4" for="voiceSelect"> Select Voice:</label>
            <select id="voiceSelect" class="border-primary "></select>
        </div>
        <section class="rangeSection d-flex justify-content-evenly align-items-center mt-4">
            <div>
                <label class="form-label" for="volumeRange">Volume :</label>
                <span id="volumeValue"> 1 </span>
                <input class="form-range" type="range" name="" id="volumeRange" min="0" max="1" step="0.1" value="1">
            </div>
            <div>
                <label class="form-label" for="rateRange">Rate :</label>
                <span id="rateValue"> 1 </span>
                <input class="form-range" type="range" name="" id="rateRange" min="0" max="10" step="0.1" value="1">
            </div>
            <div class=" ">
                <label class="form-label" for="pitchRange">Pitch :</label>
                <span id="pitchValue"> 1 </span>
                <input class="form-range" type="range" name="" id="pitchRange" min="0" max="2" step="0.1" value="1">
            </div>
        </section>
        <section class="allButton d-flex justify-content-evenly fs-5 mt-4">
          <button id="speakButton">Speak</button>
          <button id="pauseButton">Pause</button>
          <button id="resumeButton">Resume</button>
        </section>

        <div class="output text-center mt-4">
          <h2>Output</h2>
          <div id="outputText" class=" border border-secondary text-start h6 p-3"></div>
        </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="speech.js"></script>
</body>

</html>
